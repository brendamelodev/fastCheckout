<div class="container d-flex flex-column p-2 my-2 rounded-3">
  <div class="row">
    <div class="col-2 d-flex align-items-center justify-content-center">
      <ng-content select="[icon]"></ng-content>
    </div>
    <div class="col-4 ps-0">
      <p class="txt-small-contrast">VALOR</p>
      <p class="valor fw-bold">
        <ng-content select="[amount]"></ng-content>
      </p>
    </div>
    <div class="col-6 d-flex align-items-end justify-content-end">
      <p class="txt-small-contrast pe-2">
        Vencimento
        <ng-content select="[dueDate]"></ng-content>
      </p>
    </div>
  </div>
</div>
