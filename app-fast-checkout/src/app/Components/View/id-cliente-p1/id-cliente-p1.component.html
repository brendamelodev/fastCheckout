<div class="container">
  <div class="row">
    <div class="col box d-flex flex-column justify-content-evenly mt-2">
      <app-paginator numeracao="1-3" [txtPaginator]="'Identificação do Cliente'"></app-paginator>
      <div class="d-flex">
        <span class="btn-info">CPF/CNPJ</span>
      </div>
      <form [formGroup]="form">
        <input class="input" type="text" placeholder="digite seu cpf" formControlName="document" mask="000.000.000-00">
        <span class="span" *ngIf="form.controls['document'].invalid && form.controls['document'].touched">*cpf obrigatório</span>

        <input class="input" type="text" placeholder="digite o número do contrato" formControlName="contract" mask="000000000">
        <span class="span" *ngIf="form.controls['contract'].invalid && form.controls['contract'].touched">*contrato obrigatório</span>

        <!--
          <app-input inputType="text" placeholderText="digite seu cpf" formControlName="document" mask="000.000.000-00"></app-input>
          <app-input inputType="text" placeholderText="digite o número do contrato" formControlName="contract" mask="000000000"></app-input>
        -->

        <app-button btnNext="btnNext" (click)="getContractAccount()" [disabled]="form.invalid"></app-button>
      </form>
      <div class="d-flex justify-content-center">
        <span class="text-danger" *ngIf="msgErro">{{ msgErro }}</span>
      </div>
    </div>
  </div>
</div>
