<div class="container-fluid vh-100">
  <app-nav></app-nav>
  <app-paginator numeracao="3-3" txtPaginator="Pagamento" class="mx-5"></app-paginator>

  <div class="row d-flex align-items-center">
    <div class="col-5">
      <p class="txt-small text-uppercase">cpf</p>
      <p class="fs-6 txt-contrast">123.456.789-00</p>
    </div>
    <div class="col-1 p-0">
      <div class="d-flex">
        <div class="vr"></div>
      </div>
    </div>
    <div class="col-6">
      <p class="txt-small text-uppercase">código do cliente</p>
      <p class="fs-6 txt-contrast">11111111111</p>
    </div>
  </div>

  <div class="row">
    <p class="txt-contrast pb-2">Forma de Pagamento</p>
    <div class="col-9">
      <app-type-pay classIcon="bi bi-credit-card" type="Cartão de Crédito"
        description="Em até 21 vezes"></app-type-pay>
    </div>
    <div class="col-3 d-flex align-items-end justify-content-end" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
      <span class="d-flex align-items-center gap-2" type="button">
        <p class="text-uppercase fs-alterar">alterar</p>
        <i class="bi bi-chevron-down"></i>
      </span>
    </div>
  </div>

  <!-- Offcanvas alterar forma de pagamento -->
  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
    <!-- <div class="offcanvas offcanvas-bottom" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel"> -->
    <div class="offcanvas-body ">
      <p class="txt-contrast pb-2">Forma de Pagamento</p>
      <app-type-pay classIcon="bi bi-credit-card" type="Cartão de Crédito" description="Em até 21 vezes"
        data-bs-dismiss="offcanvas"></app-type-pay>
      <div class="py-1">
        <hr>
      </div>
      <app-type-pay classIcon="bi bi-cash-coin" type="Cartão de Débito Virtual Caixa"
      description="Bolsa Família" data-bs-dismiss="offcanvas"></app-type-pay>
      <div class="py-1">
        <hr>
      </div>
      <app-type-pay classIcon="bi bi-x-diamond-fill" type="Pagamento Instantâneo" description="PIX"
        data-bs-dismiss="offcanvas"></app-type-pay>
    </div>
  </div>

  <div class="row">
    <p class="txt-contrast pb-2">Dados do cartão de crédito</p>
    <form>
      <app-input inputType="number" placeholderText="número do cartão"></app-input>
      <app-input inputType="text" placeholderText="nome impresso no cartão"></app-input>
      <div class="d-flex gap-2">
        <app-input class="flex-grow-1" inputType="number" placeholderText="validade mm/aa"></app-input>
        <app-input class="flex-grow-1" inputType="number" placeholderText="cvc"></app-input>
      </div>
      <app-input inputType="number" placeholderText="cep do endereço de cobrança"></app-input>
    </form>
  </div>

  <div class="row mb-0 pb-0">
    <div class="col-8">
      <p class="txt-small">Parcelas</p>
      <p id="parcelas">21x de R$ 50,83</p>
    </div>
    <div class="col-4 d-flex align-items-end justify-content-end">
      <span class="navbar p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
        aria-controls="navbarNavDarkDropdown" aria-expanded="false">
        <span class="d-flex align-items-center gap-2">
          <p class="text-uppercase fs-alterar">alterar</p>
          <i class="bi bi-chevron-down"></i>
        </span>
      </span>
    </div>
  </div>

  <!-- Dropdown alterar parcelas -->
  <div class="row">
    <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown d-flex flex-column align-items-center gap-3">
          <hr>
          <div class="parcelamento">
            <label for="radioNoLabel1">
              <span class="numbParcela">21x de</span>
              <span class="valorParcela">R$ 33,45</span>
              <span class="txt-small">com taxas</span>
            </label>
            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="21x de R$ 33,45">
          </div>
          <div class="parcelamento">
            <label for="radioNoLabel2">
              <span class="numbParcela">20x de</span>
              <span class="valorParcela">R$ 33,90</span>
              <span class="txt-small">com taxas</span>
            </label>
            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel2" value="20x de R$ 33,90">
          </div>
          <div class="parcelamento">
            <label for="radioNoLabel3">
              <span class="numbParcela">19x de</span>
              <span class="valorParcela">R$ 34,48</span>
              <span class="txt-small">com taxas</span>
            </label>
            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel3" value="19x de R$ 34,48">
          </div>
          <div class="parcelamento">
            <label for="radioNoLabel4">
              <span class="numbParcela">18x de</span>
              <span class="valorParcela">R$ 35,22</span>
              <span class="txt-small">com taxas</span>
            </label>
            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel4" value="18x de R$ 35,22">
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="row mt-2 py-4">
    <p class="txt-contrast pb-2">Informe os dados do comprovante</p>
    <form>
      <app-input inputType="text" placeholderText="nome completo"></app-input>
      <app-input inputType="email" placeholderText="e-mail"></app-input>
      <app-input inputType="tel" placeholderText="telefone/celular"></app-input>
    </form>
    <a href="http://" class="text-decoration-none faq fw-bold text-center pt-2">Por que pedimos isso?</a>
  </div>

  <div class="row background-light">
    <app-button btnPay="btnPay" dynamicRoutePay="/"></app-button>
    <app-button btnBack="btnBack" dynamicRouteBack="/faturas"></app-button>
  </div>
</div>
